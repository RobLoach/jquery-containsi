<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>jQuery containsi</title>
  <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
  <script src="jquery-containsi.js"></script>
</head>
<body>

<h1>jQuery containsi</h1>

<p>Case-insensitive :contains() pseudo selector for jQuery.</p>
 
<div>John Resig</div>
<div>George Martin</div>
<div>Malcom John Sinclair</div>
<div>J. Ohn</div>
 
<script>
$("div:containsi('john')").css("text-decoration", "underline");
</script>
 
</body>
</html>
